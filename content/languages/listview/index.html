<h2>List of languages</h2>
<p>Click on a ⤤ near the name of a language to open the description. Summary data for languages being prepared for publication can be found in the ‘<a href="../../data/patterns/">Patterns overview</a>’ section</p>
<div id="table"></div>
<script>
    // dataframe-js singleton object.
    let DataFrame = dfjs.DataFrame;

    let columnNames = languageData[0],
        languageDf = new DataFrame(
            languageData.slice(1),
            columnNames
        );

    const selectedColumns = [
        'language_external',
        'macroarea',
        'family (WALS)',
        'genus (WALS)',
        'number of classes',
        'transitives',
        'X-locus',
        'Y-locus',
        'XY-locus',
        'transitivity ratio',
        'entropy (nat)'
    ];

    let activeLanguages = new Set();
    for (const row of fullData.slice(1)) {
        activeLanguages.add(row[0]);
    }

    function getLink(row) {
        if (activeLanguages.has(row.get('language_external')))
            return `${row.get('language_external')} (<a class="table-link" href="../descriptions/${row.get('language')}.html">⤤</a>)`;
        else
            return row.get('language_external');
    }

    // Make names of active languages links
    // and subset columns
    let languageDfMin = languageDf
        .sortBy('language_external')
        .map(row => row.set('language_external', getLink(row)))
        .map(row => row.set('entropy (nat)', row.get('entropy (nat)').toFixed(3)))
        .select(...selectedColumns);



    let columns = [],
        columnNamesDisplay = [];
    for (const colname of selectedColumns) {
        if (colname === 'language_external') {
            columnNamesDisplay.push('language');
            columns.push({renderer: 'html'});
        }
        else {
            columnNamesDisplay.push(colname);
            columns.push({renderer: 'text'});
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new Handsontable(byId('table'), {
            licenseKey: 'non-commercial-and-evaluation',
            data: languageDfMin.toArray(),
            colHeaders: columnNamesDisplay,
            editor: false,
            rowHeaders: false,
            filters: true,
            dropdownMenu: ['filter_by_condition', 'filter_by_value', 'filter_action_bar'],
            columns: columns,
            columnSorting: true
        });
    })
</script>
